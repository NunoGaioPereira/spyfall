        </div>
        <div class="main">
            <div class="time-picker" data-time="00:10">

                    <input type="number" class="min noselect" value="10" readonly="disabled">
                    <div class="min-up noselect">+</div>
                </div>
            </div>

            <div class="settings">
                <div class="setting video-set">
                    <span class="setting-title noselect">Timer</span>
                    <label class="switch">
                      <input type="checkbox" class="videoCheck" checked>
                      <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting">
                    <span class="setting-title noselect">Dark theme</span>
                    <label class="switch">
                      <input type="checkbox" class="themeCheck">
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>  
        </div>
